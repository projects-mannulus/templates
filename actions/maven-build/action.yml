name: Maven build
description: 'Build a Maven project and Upload artifact'

inputs:
  application_properties:
    description: 'application.yml'
    required: true
    default: ''

  jarFileName:
    description: 'Name of the jar file to generate (without extension). Example: app-0.0.1-SNAPSHOT'
    required: true
    default: '*'
  
  java-version:
    description: 'Java version'
    required: true
    default: '11'

  #application_properties: ${{ secrets.APP_PROPERTIES }}
  #jarFileName: admin-0.0.1-SNAPSHOT.jar
  #folder_project: sc-admin
  #PORT: 8090

runs:
  using: 'composite'
  steps:
    - name: Set up JDK version ${{ inputs.java-version }}
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Config application.yml
      if: ${{ env.application_properties != '' }}
      run: |
        echo "${{ env.application_properties }}" > ./src/main/resources/application.yml

    - name: Maven Install
      run: |
        ./mvnw install --file pom.xml
      
    - name: Publish Package
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.jarFileName }}
        path: ./target/${{ env.jarFileName }}

